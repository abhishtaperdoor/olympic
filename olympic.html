<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>olympic schedule</title>
    <style>
      body {
        padding: 0;
        margin: 0;
      }
      .header {
        height: max-content;
        width: 100%;
        background-color: lightblue;
        border: 2px solid black;
        position: relative;
        text-align: center;
        padding-bottom: 1em;
      }
      .stickybar {
        height: 50px;
        width: 100%;
        background-color:lightblue;
        position: fixed;
        padding-bottom: 10px;
      }
      .navbar {
        padding: 10px;
      }
      .navbar ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
      }
      .navbar li {
        display: inline;
      }
      .navbar a {
        color: black;
        text-decoration: none;
        padding: 10px 20px;
        display: block;
      }
      #rounded {
        border-radius: 50px;
        border: 1px solid black;
      }
      #linkdiv {
        background-color: black;
        padding: 15px;
        border-radius: 5px;
        
      }
      #hlink {
        text-decoration: none;
        background-color: black;
        color: white;
        padding: 10px;
        border-radius: 5px;
      }
      #hlink:hover {
        background-color: rgb(57, 58, 59);
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="stickybar">
        <nav class="navbar">
          <ul>
            <li><a id="rounded" href="#signup">SIGN UP</a></li>
            <li><a id="rounded" href="#results">RESULTS</a></li>
            <li><a id="rounded" href="#medaltable">MEDAL TABLE</a></li>
            <li>
              <a id="rounded" href="#watchhighlights">WATCH HIGHLIGHTS</a>
            </li>
          </ul>
        </nav>
      </div>
      <img
        src="logo.jpg"
        alt="logo"
        height="150px"
        width="200px"
        style="padding-top: 75px"
      />
      <h3>Olympic Schedule & Results</h3>
      <h1>24 JULY</h1>
      <span id="linkdiv">
        <a id="hlink" href="#">Schedule & Results</a>
        <a id="hlink" href="#">Schedule overview</a>
      </span>
    </div>
  </body>
</html>
